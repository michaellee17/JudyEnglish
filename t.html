            display: flex;

            text-align: center;
        }

            width: 300px;
            margin-left: 100px;

            height: 100%;

<body>
    <div class="recongnize">
        <div class="onestory">
            <div class="story_title">
                <h2>我們的故事</h2>
            </div>
            <div class="story_section">
                <div class="story_text">
                    <p>配合學生的特質來給予指導，尊重每位學生的個性並對學生每個人不同的價值觀與生活態度給予正面支持。大大有別於現行學生配合老師的教育體制。這樣的教育方式可以健全學生的自我肯定感，即使學生活在這個偏重特定價值觀的競爭社會中也不會迷失自我，並能更勇敢的往自己的目標邁進。此外，養成學生對他人不同特質的寬廣包容力。<br><br>我們所堅持的教育理念的根本，就在於培養學生真正的學習實力，來彈性面對變化多端的社會環境。在能與他人協調共存的同時，真正『活出自我，實現自我』，進而為21世紀的社會貢獻一己之力。</p>
                    <br>
                    <p>董事長 陳博士</p>
                </div>
                <div class="story_photo"><img src="./picture/b1.png" alt=""></div>
            </div>
        </div>
    </div>
